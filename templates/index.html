<!DOCTYPE html>
<html>
<head>
    <title>Person Details</title>
</head>
<body>
    <h1>Select a person:</h1>
    <form action="/details" method="post">
        <select name="name">
            {% for name in names %}
                <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Show Details">
    </form>
</body>
</html>
